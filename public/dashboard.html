<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="shell">
    <div class="card">
      <div class="nav">
        <div class="brand">
          <div class="logo">TM</div>
          <div>
            <h2>My Tasks</h2>
            <div class="muted">Create, manage and track your tasks</div>
          </div>
        </div>

        <div class="links">
          <button class="btn btn-ghost small" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form onsubmit="event.preventDefault(); createTask();">
            <div class="field">
              <label class="muted">Title</label>
              <input id="title" type="text" placeholder="Task title" required>
            </div>
            <div class="field">
              <label class="muted">Description</label>
              <input id="description" type="text" placeholder="Short description">
            </div>
            <div class="field">
              <button class="btn btn-primary">Add Task</button>
            </div>
          </form>
        </div>
      </div>

      <div class="tasks" id="taskList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
